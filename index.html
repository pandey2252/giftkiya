<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="main-box">
        Bring your creative<br>
        ideas to life.<br>
        
     </div>
       <div class="box">
        Search for millions of graphics, templates,<br>
       mockups and more<br>
       </div>
      
       <form action="#post" class="search">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="search" placeholder="search...">
        <i class="fa-solid fa-sort-down" id="btn"></i>
      
        
       </form>
     <div class="icon-box d-none " id="icon" >
        <div class="icon">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
     </div>

       
    
      </div>
    
      <script src="https://kit.fontawesome.com/ef46c9b757.js" crossorigin="anonymous"></script>
      <script>
     let btn = document.getElementById("btn");
let icon = document.getElementById("icon");

btn.addEventListener("click", () => {
    if (icon.classList.contains("d-none")) {
        icon.classList.remove("d-none");
    } else {
        icon.classList.add("d-none");
    }
});

      </script>
</body>
</html>
